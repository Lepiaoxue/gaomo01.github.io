<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>无人机表演</title>  
    <style>  
	header {    
        background: #24292e;    
        color: #ffffff;    
        padding-top: 30px;    
        min-height: 70px;    
        border-bottom: #e1e4e8 1px solid;  
        transition: background 0.3s ease, transform 0.3s ease; /* 添加背景渐变和缩放效果 */  
    }  
	header:hover {  
        background: #33383d; /* 当鼠标悬停在header上时改变背景色 */  
        transform: translateY(-5px); /* 稍微向下移动以增加视觉反馈 */  
    }  
	header h1 {    
        text-align: center;    
        text-transform: uppercase;    
        margin: 0;    
        font-size: 24px;  
        transition: font-size 0.3s ease; /* 添加字体大小渐变效果 */  
    }  
	header:hover h1 {  
        font-size: 26px; /* 当鼠标悬停在header上时稍微增大字体 */  
    }  

        table {  
            width: 100%;  
            border-collapse: collapse;  
        }  
        th, td {  
            border: 1px solid #ddd;  
            padding: 8px;  
        }  
        th {  
            background-color: #f2f2f2;  
        }  
        /* Styling for the thumbnail images */  
        .thumbnail {  
            width: 100px;  
            height: 100px;  
            cursor: pointer;  
        }  
        /* Modal styling */  
        .modal {  
            display: none;   
            position: fixed;   
            z-index: 1;   
            padding-top: 60px;   
            left: 0;  
            top: 0;  
            width: 100%;   
            height: 100%;   
            overflow: auto;   
            background-color: rgb(0,0,0);   
            background-color: rgba(0,0,0,0.9);   
        }  
        .modal-content {  
            margin: auto;  
            display: block;  
            width: 80%;  
            max-width: 700px;  
        }  
        .close {  
            position: absolute;  
            top: 15px;  
            right: 35px;  
            color: #fff;  
            font-size: 40px;  
            font-weight: bold;  
            transition: 0.3s;  
        }  
        .close:hover,  
        .close:focus {  
            color: #bbb;  
            text-decoration: none;  
            cursor: pointer;  
        }  
	footer {    
        background: #24292e;    
        color: #ffffff;    
        text-align: center;    
        padding: 10px 0;    
        margin-top: 20px;  
        transition: background 0.3s ease, padding 0.3s ease; /* 添加背景渐变和内边距渐变效果 */  
    }  
  
    footer:hover {  
        background: #33383d; /* 当鼠标悬停在footer上时改变背景色 */  
        padding: 15px 0; /* 当鼠标悬停在footer上时增加内边距 */  
    }
    </style>  
</head>  
<body> 
    <header>  
        <div class="container">  
            <h1>无人机表演图片</h1>  
		</div>
    </header>  
    <table>  
        <thead>  
            <tr>  
                <th>ID</th>  
                <th>Name</th>  
                <th>Image</th>  
            </tr>  
        </thead>  
        <tbody>  
            <tr>  
                <td>1</td>  
                <td>Item 1</td>  
                <td><img src="../photofiles/drone art/photo01.jpg" alt="Item 1" class="thumbnail" data-modal-img="../photofiles/drone art/photo01.jpg"></td>  
            </tr>  
            <tr>  
                <td>2</td>  
                <td>Item 2</td>  
                <td><img src="../photofiles/drone art/photo02.jpg" alt="Item 2" class="thumbnail" data-modal-img="../photofiles/drone art/photo02.jpg"></td>  
            </tr>  
            <tr>  
                <td>3</td>  
                <td>Item 3</td>  
                <td><img src="../photofiles/drone art/photo03.jpg" alt="Item 3" class="thumbnail" data-modal-img="../photofiles/drone art/photo03.jpg"></td>  
            </tr>  
            <tr>  
                <td>4</td>  
                <td>Item 4</td>  
                <td><img src="../photofiles/drone art/photo04.jpg" alt="Item 4" class="thumbnail" data-modal-img="../photofiles/drone art/photo04.jpg"></td>  
            </tr>  
            <tr>  
                <td>5</td>  
                <td>Item 5</td>  
                <td><img src="../photofiles/drone art/photo05.jpg" alt="Item 5" class="thumbnail" data-modal-img="../photofiles/drone art/photo05.jpg"></td>  
            </tr>  
            <tr>  
                <td>6</td>  
                <td>Item 6</td>  
                <td><img src="../photofiles/drone art/photo06.jpg" alt="Item 6" class="thumbnail" data-modal-img="../photofiles/drone art/photo06.jpg"></td>  
            </tr>  
        </tbody>  
    </table>  
  
    <!-- Modal -->  
    <div id="myModal" class="modal">  
        <span class="close">&times;</span>  
        <img class="modal-content" id="modalImage">  
    </div>  
  
    <script>  
        // Get the modal  
        var modal = document.getElementById("myModal");  
  
        // Get the image and insert it inside the modal - use its "alt" text as a caption  
        var modalImg = document.getElementById("modalImage");  
        var modalClose = document.querySelector(".close");  
  
        // Get all thumbnails with class="thumbnail"  
        var thumbnails = document.querySelectorAll(".thumbnail");  
  
        // Loop through all thumbnails and add click event listener  
        thumbnails.forEach(function(thumbnail) {  
            thumbnail.addEventListener("click", function() {  
                // Get the image source from the data-modal-img attribute  
                var modalImageSrc = thumbnail.getAttribute("data-modal-img");  
                  
                // Set the modal image source  
                modalImg.src = modalImageSrc;  
                  
                // Show the modal  
                modal.style.display = "block";  
            });  
        });  
  
        // Get the <span> element that closes the modal  
        modalClose.onclick = function() {  
            modal.style.display = "none";  
        }  
  
        // Close the modal if the user clicks anywhere outside of the image  
        window.onclick = function(event) {  
            if (event.target == modal) {  
                modal.style.display = "none";  
            }  
        }  
    </script>  
	<footer>  
        <div class="container">  
            <p>&copy; 2024 我的博客. 保留所有权利。</p>  
        </div>  
    </footer>  
</body>  
</html>
