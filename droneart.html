<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>无人机表演</title>  
    <style>  
			header {    
        background: #24292e;    
        color: #ffffff;    
        padding-top: 30px;    
        min-height: 70px;    
        border-bottom: #e1e4e8 1px solid;  
        transition: background 0.3s ease, transform 0.3s ease; /* 添加背景渐变和缩放效果 */  
    }  
	header:hover {  
        background: #33383d; /* 当鼠标悬停在header上时改变背景色 */  
        transform: translateY(-5px); /* 稍微向下移动以增加视觉反馈 */  
    }  
	header h1 {    
        text-align: center;    
        text-transform: uppercase;    
        margin: 0;    
        font-size: 24px;  
        transition: font-size 0.3s ease; /* 添加字体大小渐变效果 */  
    }  
	header:hover h1 {  
        font-size: 26px; /* 当鼠标悬停在header上时稍微增大字体 */  
    }  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 20px;  
            background-color: #f0f0f0;  
        }  
        .video-list {  
            list-style-type: none; /* 移除列表项前的默认标记 */  
            padding: 0;  
            margin: 0;  
        }  
        .video-list li {  
            margin-bottom: 20px;  
            background-color: #fff;  
            padding: 15px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
        video {  
            width: 100%;  
            max-width: 600px; /* 可选：限制视频最大宽度 */  
            height: auto;  
        } 
    footer {    
        background: #24292e;    
        color: #ffffff;    
        text-align: center;    
        padding: 10px 0;    
        margin-top: 20px;  
        transition: background 0.3s ease, padding 0.3s ease; /* 添加背景渐变和内边距渐变效果 */  
    }  
  
    footer:hover {  
        background: #33383d; /* 当鼠标悬停在footer上时改变背景色 */  
        padding: 15px 0; /* 当鼠标悬停在footer上时增加内边距 */  
    }
    </style>  
</head>  
<body>  
	    <header>  
        <div class="container">  
            <h1>无人机表演</h1>  
        </div>  
    </header>  
    <ul class="video-list">  
        <li>  
            <h2>我的视频</h2>  
            <video controls>  
                <source src="../video/drone art/drone art.mp4" type="video/mp4">  
                <source src="my-video.webm" type="video/webm">  
                您的浏览器不支持视频播放，请升级浏览器或尝试使用其他浏览器。  
            </video>  
        </li>  
    </ul>
    <footer>  
        <div class="container">  
            <p>&copy; 2024 我的博客. 保留所有权利。</p>  
        </div>  
    </footer>  
</body>  
</html>
