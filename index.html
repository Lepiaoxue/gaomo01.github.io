<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
    /* 全局样式 */
    * {
        box-sizing: border-box;
    }
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }

    /* 响应式布局 */
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* 封面样式 */
    .cover {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 100%;
        height: 100vh;
        background: url('wallpaper.jpg') no-repeat center center/cover;
        color: white;
        text-align: center;
    }

    .cover-content {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .cover-content h1 {
        font-size: 2.5em;
        margin: 0;
        overflow: hidden;
        white-space: nowrap;
        animation: textReveal 2s steps(12, end) forwards;
    }

    .cover-content p {
        font-size: 1.5em;
        margin: 10px 0 20px;
    }

    .cover-content button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .cover-content button:hover {
        background-color: rgba(255, 255, 255, 1);
    }

    @keyframes textReveal {
        from { width: 0; }
        to { width: 100%; }
    }

    /* 标题样式 */
    header {
        background: #24292e;
        color: #ffffff;
        padding: 20px 0;
        text-align: center;
        transition: background 0.3s ease;
    }

    header h1 {
        font-size: 24px;
        margin: 0;
        text-transform: uppercase;
    }

    /* 导航样式 */
    nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        padding: 0;
        margin: 10px 0 0;
    }

    nav ul li {
        margin: 0 10px;
    }

    nav ul li a {
        color: #ffffff;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    nav ul li a:hover {
        color: #0366d6;
    }

    /* 主要内容 */
    .hero, .content, footer {
        text-align: left;
        padding: 50px 20px;
    }

    .hero h2 {
        font-size: 2em;
    }

    .content h2 {
        font-size: 1.8em;
        margin-top: 0;
    }

    .content article {
        margin: 20px 0;
    }

    .content article button {
        padding: 8px 16px;
        font-size: 1em;
        margin: 5px;
        background: #0366d6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .content article button:hover {
        background: #0056b3;
    }

    /* 联系方式 */
    .contact ul {
        list-style: none;
        padding: 0;
    }

    .contact ul li {
        margin: 10px 0;
    }

    /* 页脚 */
    footer {
        background: #24292e;
        color: #ffffff;
        padding: 15px 0;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        header h1 { font-size: 1.5em; }
        .cover-content h1 { font-size: 2em; }
        nav ul { flex-direction: column; }
        nav ul li { margin: 5px 0; }
        .hero h2, .content h2 { font-size: 1.5em; }
    }
    </style>
</head>
<body>

<!-- 封面 -->
<div class="cover">
    <div class="cover-content">

</footer>

</html>
